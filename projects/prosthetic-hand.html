<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMG-Controlled Prosthetic Hand | Kilan Rougeot</title>
    <link rel="icon" type="image/png" href="../Pics/webicon.png">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Poster width variable - adjust this to change poster size */
        :root {
            --poster-max-width: 80vw;
        }

        /* Additional styles for detail pages */
        .detail-hero {
            padding-top: 120px;
            padding-bottom: var(--spacing-lg);
        }

        .detail-hero h1 {
            font-size: 3rem;
            color: var(--color-accent);
            margin-bottom: var(--spacing-sm);
        }

        .detail-meta {
            color: var(--color-text-secondary);
            font-size: 1.125rem;
            margin-bottom: var(--spacing-md);
        }

        .detail-content {
            max-width: none;
            /* Allow full width for poster display */
            margin: 0 auto;
            padding-bottom: var(--spacing-xl);
        }

        .detail-content h2 {
            font-size: 2rem;
            color: var(--color-accent);
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            border-bottom: 3px solid var(--color-accent);
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .detail-content h3 {
            font-size: 1.5rem;
            color: var(--color-accent);
            margin-top: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
        }

        .detail-content p {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .detail-content ul {
            margin-left: 2rem;
            margin-bottom: var(--spacing-md);
        }

        .detail-content li {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .back-link {
            display: inline-block;
            margin-bottom: var(--spacing-md);
            color: var(--color-accent);
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .cost-highlight {
            background: var(--color-accent-light);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--color-accent);
            margin: var(--spacing-md) 0;
        }

        .cost-highlight strong {
            color: var(--color-accent);
            font-size: 1.5rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        @keyframes growIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .poster-image {
            animation: growIn 1.2s ease-out forwards;
            max-width: none !important;
            /* Override container limits to allow variable control */
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">KILAN ROUGEOT</a>
            <ul class="nav-menu">
                <li><a href="../index.html#home" class="nav-link">Home</a></li>
                <li><a href="../index.html#experience" class="nav-link">Experience</a></li>
                <li><a href="../index.html#teams" class="nav-link">Teams</a></li>
                <li><a href="../index.html#projects" class="nav-link">Projects</a></li>
                <li><a href="../Files/Resume Kilan Rougeot.pdf" class="nav-link" target="_blank">Resume</a></li>
                <li><a href="../index.html#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Project Detail -->
    <section class="detail-hero">
        <div class="container">
            <a href="../index.html#projects" class="back-link">← Back to Projects</a>
            <h1>EMG-Controlled 3D Printed Prosthetic Hand</h1>
            <p class="detail-meta">Assistive Technology • 2024 • Philadelphia, PA</p>
        </div>
    </section>

    <section class="detail-content">
        <div class="container">
            <!-- Project Poster Image -->
            <div style="margin: var(--spacing-lg) 0; text-align: center;">
                <img src="Handpics/hand.png" alt="EMG-Controlled Prosthetic Hand Project Poster" class="poster-image"
                    style="width: var(--poster-max-width); height: auto; object-fit: contain; border-radius: var(--border-radius); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);">
            </div>

            <!-- Link back -->
            <a href="../index.html#projects" class="btn btn-secondary" style="margin-top: var(--spacing-md);">
                ← Back to All Projects
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Kilan Rougeot. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>

</html>
