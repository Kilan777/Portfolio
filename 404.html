<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Kilan Rougeot</title>
    <link rel="icon" type="image/png" href="Pics/webicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
            padding: 2rem;
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--color-accent);
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0.5rem 0;
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            margin-bottom: 1rem;
            max-width: 600px;
        }

        .crash-scene {
            margin: 1rem 0;
            position: relative;
            width: 300px;
            max-width: 90%;
            height: 180px;
            overflow: visible;
        }

        .stump {
            position: absolute;
            bottom: 30px;
            left: 40%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            z-index: 1;
        }

        .baja-car {
            position: absolute;
            bottom: 30px;
            right: -250px;
            width: 200px;
            height: auto;
            z-index: 2;
            animation: crashSequence 3s ease-in-out forwards;
        }

        @keyframes crashSequence {
            0% {
                right: -250px;
                transform: rotate(0deg) translateY(0);
            }

            30% {
                right: 170px;
                transform: rotate(0deg) translateY(0);
            }

            35% {
                right: 160px;
                transform: rotate(0deg) translateY(-5px);
            }

            40% {
                right: 150px;
                transform: rotate(15deg) translateY(-10px);
            }

            50% {
                right: 120px;
                transform: rotate(90deg) translateY(-30px);
            }

            65% {
                right: 90px;
                transform: rotate(180deg) translateY(-20px);
            }

            80% {
                right: 70px;
                transform: rotate(180deg) translateY(0);
            }

            100% {
                right: 70px;
                transform: rotate(180deg) translateY(0);
            }
        }

        .countdown-container {
            margin-top: 1rem;
        }

        .countdown-text {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            margin-bottom: 0.5rem;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-accent);
            font-family: 'Courier New', monospace;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .manual-link {
            margin-top: 1rem;
        }

        .manual-link a {
            color: var(--color-accent);
            font-weight: 600;
            text-decoration: none;
            font-size: 1.125rem;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .manual-link a:hover {
            border-bottom-color: var(--color-accent);
        }

        .error-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-accent);
            letter-spacing: 0.05em;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .error-logo:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .error-logo {
                font-size: 1rem;
                top: 1rem;
                left: 1rem;
            }

            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .countdown-number {
                font-size: 3rem;
            }

            .crash-scene {
                width: 250px;
                height: 150px;
            }

            .stump {
                width: 80px;
                bottom: 20px;
            }

            .baja-car {
                width: 150px;
                bottom: 20px;
            }

            @keyframes crashSequence {
                0% {
                    right: -200px;
                    transform: rotate(0deg) translateY(0);
                }

                30% {
                    right: 120px;
                    transform: rotate(0deg) translateY(0);
                }

                35% {
                    right: 110px;
                    transform: rotate(0deg) translateY(-5px);
                }

                40% {
                    right: 100px;
                    transform: rotate(15deg) translateY(-8px);
                }

                50% {
                    right: 70px;
                    transform: rotate(90deg) translateY(-20px);
                }

                65% {
                    right: 50px;
                    transform: rotate(180deg) translateY(-15px);
                }

                80% {
                    right: 40px;
                    transform: rotate(180deg) translateY(0);
                }

                100% {
                    right: 40px;
                    transform: rotate(180deg) translateY(0);
                }
            }
        }
    </style>
</head>

<body>
    <a href="/index.html" class="error-logo">KILAN ROUGEOT</a>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            Oops! This page hit a stump. The page you're looking for doesn't exist or has been moved.
        </p>

        <div class="crash-scene">
            <img src="/Pics/Stump.png" alt="Tree Stump" class="stump">
            <img src="/Pics/Baja.png" alt="Baja Car Crash" class="baja-car">
        </div>

        <div class="countdown-container">
            <p class="countdown-text">Returning to home page in</p>
            <div class="countdown-number" id="countdown">10</div>
        </div>

        <div class="manual-link">
            <p>Don't want to wait? <a href="/index.html">Click here to go home now</a></p>
        </div>
    </div>

    <script>
        // Countdown and redirect
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/index.html';
            }
        }, 1000);
    </script>
</body>

</html>
