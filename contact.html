<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Kilan Rougeot</title>
    <link rel="icon" type="image/png" href="Pics/webicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact page nav styling */
        .nav {
            --nav-bg-opacity: 0;
            background-color: transparent;
            border-bottom: none;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #334155;
            opacity: var(--nav-bg-opacity);
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .nav-logo {
            color: white;
            position: relative;
            z-index: 1;
        }

        .nav-logo:hover {
            opacity: 0.8;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.95);
            position: relative;
            z-index: 1;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link::after {
            background-color: white;
        }

        .contact-hero {
            position: relative;
            width: 100%;
            height: 350px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            margin-bottom: var(--spacing-md);
            padding-bottom: 2rem;
            --bg-opacity: 1.0;
            --top-opacity: 0.6;
            --bottom-opacity: 0.4;
        }

        .contact-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Pics/OlinBackground.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .contact-hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, var(--top-opacity)), rgba(0, 0, 0, var(--bottom-opacity)));
            z-index: 2;
        }

        .contact-hero .contact-header {
            position: relative;
            z-index: 3;
            width: 100%;
            padding: 0 var(--spacing-lg);
        }

        .contact-page {
            padding-top: 0;
            padding-bottom: var(--spacing-xl);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 0;
        }

        .contact-header h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: var(--spacing-md);
            font-weight: 400;
            font-family: var(--font-sans);
        }


        .contact-header p {
            color: white;
            font-size: 1.2rem;
            margin-bottom: var(--spacing-md);
            font-weight: 400;
            font-family: var(--font-sans);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .contact-header p:last-of-type {
            margin-top: 1rem;
        }

        .contact-header a {
            color: white;
            font-size: 1.2rem;
            font-weight: 400;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-header a:hover {
            opacity: 0.8;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: var(--spacing-xl);
            max-width: 1000px;
            margin: 0 auto;
            align-items: start;
        }

        .contact-info-section {
            padding-top: var(--spacing-sm);
        }

        .contact-info-section h2 {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-md);
            font-family: var(--font-sans);
        }

        .contact-info-section p {
            font-size: 1rem;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
            line-height: 1.6;
            font-family: var(--font-sans);
        }

        .contact-info-section a {
            color: var(--color-text-primary);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-info-section a:hover {
            color: var(--color-accent);
        }

        .contact-form-section {
            background: transparent;
        }

        .contact-form {
            background: transparent;
            padding: 0;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            font-weight: 400;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xs);
            font-size: 0.9rem;
            font-family: var(--font-sans);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: var(--transition);
            background: #F5F5F5;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-text-primary);
            background: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            padding: 0.75rem 2rem;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: #475569;
            transform: translateY(-1px);
        }

        .success-message {
            display: none;
            background: #10b981;
            color: white;
            padding: var(--spacing-md);
            border-radius: 4px;
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">KILAN ROUGEOT</a>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#experience" class="nav-link">Experience</a></li>
                <li><a href="index.html#teams" class="nav-link">Teams</a></li>
                <li><a href="index.html#projects" class="nav-link">Projects</a></li>
                <li><a href="Files/Resume Kilan Rougeot.pdf" class="nav-link" target="_blank">Resume</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Page -->
    <section class="contact-page">
        <div class="contact-hero">
            <div class="contact-header">
                <h1>Contact me</h1>
            </div>
        </div>

        <div class="container">
            <div class="contact-wrapper">
                <!-- Left Column: Contact Info -->
                <div class="contact-info-section">
                    <h2>Get in touch.</h2>
                    <p>You can get in contact with me at <a href="mailto:kilanrou@gmail.com">Kilanrou@gmail.com</a> or
                        <a href="tel:+14459426585">(445) 942-6585</a>
                    </p>
                    <p>Alternatively, use this form.</p>
                </div>

                <!-- Right Column: Contact Form -->
                <div class="contact-form-section">
                    <div id="successMessage" class="success-message">
                        Thank you for your message! I'll get back to you soon.
                    </div>

                    <!--
                        IMPORTANT: To make this form work, you need to:
                        1. Go to https://formspree.io and create a free account
                        2. Create a new form and get your form endpoint
                        3. Replace YOUR_FORM_ID below with your actual Formspree form ID

                        Example: action="https://formspree.io/f/YOUR_FORM_ID"

                        Alternative: You can also use EmailJS, Web3Forms, or any other form service
                    -->
                    <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST"
                        id="contactForm">
                        <div class="form-group">
                            <label for="email">Email (required)</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message (required)</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" style="text-align: center;">
            <p style="font-size: 0.9rem; color: var(--color-text-secondary);">&copy; 2026 Kilan Rougeot</p>
        </div>
    </footer>

    <script>
        // Nav bar scroll effect
        const nav = document.querySelector('.nav');

        window.addEventListener('scroll', function () {
            // Get scroll position
            const scrollPosition = window.scrollY;
            // Calculate opacity based on scroll (0 at top, 1 at 20% of viewport)
            const maxScroll = window.innerHeight * 0.2;
            const bgOpacity = Math.min(scrollPosition / maxScroll, 1);

            // Apply background opacity via CSS variable
            nav.style.setProperty('--nav-bg-opacity', bgOpacity);
        });

        // Background gradient fade control for hero section
        const contactHero = document.querySelector('.contact-hero');

        // Adjust background image opacity (0 to 1)
        // bgOpacity: opacity of the background image
        function setBackgroundImageOpacity(bgOpacity) {
            if (contactHero) {
                const opacity = Math.max(0, Math.min(1, bgOpacity));
                contactHero.style.setProperty('--bg-opacity', opacity);
            }
        }

        // Adjust these values to control the fade gradient (0 to 1)
        // topOpacity: opacity at the top of the hero section
        // bottomOpacity: opacity at the bottom of the hero section
        function setBackgroundFade(topOpacity, bottomOpacity) {
            if (contactHero) {
                const top = Math.max(0, Math.min(1, topOpacity));
                const bottom = Math.max(0, Math.min(1, bottomOpacity));
                contactHero.style.setProperty('--top-opacity', top);
                contactHero.style.setProperty('--bottom-opacity', bottom);
            }
        }

        // Set initial opacity values on page load
        setBackgroundFade(0.6, 0.4);

        // Form submission handling
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (e) {
            // If using Formspree, it will handle the submission
            // This just shows the success message
            setTimeout(function () {
                successMessage.classList.add('show');
                form.reset();

                // Hide success message after 5 seconds
                setTimeout(function () {
                    successMessage.classList.remove('show');
                }, 5000);
            }, 500);
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
